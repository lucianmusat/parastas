<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Parastas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img th:src="@{/images/logo.png}" alt="Logo">
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th></th>
                    <th></th>
                    <th>Name</th>
                    <th>Short ID</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="container: ${containers}">
                    <td>
                        <input type="checkbox" th:id="${container.id}" onclick="handleClick(this);" th:checked="${selectedContainers.get(container.id)}">
                    </td>
                    <td><img th:src="@{/images/container48.png}" alt="Container Icon" width="24" height="24"></td>
                    <td th:text="${container.name}"></td>
                    <td th:text="${container.shortID}"></td>
                    <td><img th:src="@{/images/green_tickbox.png}" alt="Status Icon" class="status-icon" title="Container is up"></td>
                </tr>
            </tbody>
        </table>
        <a href="/settings" class="settings-link">
            <img th:src="@{/images/settings64.png}" alt="Settings">
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        function handleClick(cb) {
            window.location.href = "/container/" + cb.id;
        }
    </script>
</body>
</html>
