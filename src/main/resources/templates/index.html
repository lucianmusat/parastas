<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Parastas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/"><img th:src="@{/images/logo.png}" alt="Logo"></a>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th><input type="checkbox" onclick="onToggleAll()" th:checked="${allWatched}"> &nbsp;Monitor</th>
                    <th></th>
                    <th>Name</th>
                    <th>Short ID</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="container : ${containers.entrySet()}">
                    <td>
                        <input type="checkbox" th:id="${container.key.id}" th:checked="${selectedContainers.get(container.key.id)}" 
                            th:attr="onclick='selectClick(\'' + ${container.key.id} + '\');'">
                    </td>
                    <td><img th:src="@{/images/container48.png}" alt="Container Icon" width="24" height="24"></td>
                    <td><a th:href="@{/container/{id}/logs/15(id=${container.key.id})}" th:text="${container.key.name}"></a></td>
                    <td th:text="${container.key.shortID}"></td>
                    <td>
                        <img th:src="${container.value ? '/images/green_tickbox.png' : '/images/red_crossmark.png'}"
                             alt="Status Icon" class="status-icon"
                             th:title="${container.value ? 'Container is up' : 'Container is down'}"
                             th:id="'status_icon_' + ${container.key.id}">
                    </td>
                    <td><button th:attr="onclick='toggleStatus(\'' + ${container.key.id} + '\');'" class="btn btn-primary" 
                        th:text="${container.value ? 'Stop' : 'Start' }" th:id="'action_button_' + ${container.key.id}">Start/Stop</button></td>
                </tr>
            </tbody>
        </table>
        <a href="/settings" class="settings-link">
            <img th:src="@{/images/settings64.png}" alt="Settings">
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        function selectClick(container) {
            window.location.href = "/parastas/container/" + container + "/toggleSelect";
        }

        function toggleStatus(container) {
            window.location.href = "/parastas/container/" + container + "/toggleStatus";
        }

        function onToggleAll() {
            window.location.href = "/parastas/container/toggleAll";
        }

        function updateContainerStatus(containerId) {
        fetch(`/parastas/container/${containerId}/status`)
            .then(response => response.text())
            .then(status => {
                const statusIcon = document.getElementById(`status_icon_${containerId}`);
                const actionButton = document.getElementById(`action_button_${containerId}`);

                if (status === "true") {
                    statusIcon.src = "/parastas/images/green_tickbox.png";
                    statusIcon.title = "Container is up";
                    actionButton.innerText = "Stop";
                } else {
                    statusIcon.src = "/parastas/images/red_crossmark.png";
                    statusIcon.title = "Container is down";
                    actionButton.innerText = "Start";
                }
            })
            .catch(error => {
                console.error(`Error updating container ${containerId} status: ${error}`);
            });
    }

        // Function to start polling container status for all containers
        function startPolling() {
            const containerIds = [];
             // Loop through each container row and extract the container ID
            document.querySelectorAll("[id^='status_icon_']").forEach(element => {
                const containerId = element.getAttribute("id").replace("status_icon_", "");
                containerIds.push(containerId);
            });
            containerIds.forEach(id => {
                updateContainerStatus(id);
                setInterval(() => updateContainerStatus(id), 5000); // Poll every 5 seconds
            });
        }

        // Start polling on page load
        startPolling();
    </script>
</body>
</html>
